<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <h1 id="title">Rock Paper Scissors</h1>
  <h3>Computer choice: </h3>
  <span class="comp-choice" id="comp-choice-display">Computer Choice</span>
  <h3>Your choice: </h3>
  <span class="your-choice" id="player-choice-display">Player Choice</span>
  <br>
  <div class="buttons">
  <button id="rock-btn"> Rock </button>
  <button id="paper-btn"> Paper </button>
  <button id="scissors-btn" > Scissors </button>
  </div>
  <script src="JS/app.js"></script>
</body>
</html>
